<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Gordo | Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; overflow: hidden; }
        
        /* Dashboard */
        .card { transition: all 0.2s; }
        .card:hover { transform: translateY(-3px); }
        
        /* Chat Layout */
        .chat-layout { height: calc(100vh - 80px); display: flex; }
        .chat-sidebar { width: 350px; background-color: #1e293b; border-right: 1px solid #334155; overflow-y: auto; }
        .chat-main { flex: 1; background-color: #0b1120; background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 20px 20px; display: flex; flex-direction: column; }
        .contact-item:hover, .contact-item.active { background-color: #334155; cursor: pointer; }
        
        /* Bolhas */
        .bubble { max-width: 70%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; position: relative; margin-bottom: 8px; }
        .bubble-user { background-color: #374151; color: #fff; align-self: flex-start; border-top-left-radius: 0; }
        .bubble-order { background-color: #422006; color: #fde047; align-self: flex-end; border-top-right-radius: 0; border: 1px solid #ca8a04; }
        
        /* Divisor de Data (Novo!) */
        .date-divider { display: flex; justify-content: center; margin: 20px 0 10px 0; }
        .date-badge { background-color: #1e293b; color: #94a3b8; font-size: 11px; padding: 4px 12px; border-radius: 99px; border: 1px solid #334155; text-transform: uppercase; font-weight: bold; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-slate-900 border-b border-slate-700 h-16 flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center gap-4">
            <div class="h-10 w-10 rounded-full bg-yellow-500 flex items-center justify-center font-bold text-slate-900 text-lg">P</div>
            <div class="flex bg-slate-800 rounded-lg p-1 gap-1">
                <button onclick="switchView('dashboard')" id="btn-dash" class="px-4 py-1.5 rounded text-sm font-bold bg-slate-700 text-yellow-500 shadow transition flex items-center gap-2">
                    <span class="material-icons text-sm">dashboard</span> Cozinha
                </button>
                <button onclick="switchView('chat')" id="btn-chat" class="px-4 py-1.5 rounded text-sm font-medium text-slate-400 hover:text-white transition flex items-center gap-2">
                    <span class="material-icons text-sm">chat</span> CRM / WhatsApp
                </button>
            </div>
        </div>
        <div class="flex gap-4 text-xs font-mono">
            <div class="flex flex-col items-end">
                <span class="text-slate-500">EM PREPARO</span>
                <span id="count-kitchen" class="text-yellow-400 font-bold text-lg">0</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-slate-500">NA RUA</span>
                <span id="count-street" class="text-blue-400 font-bold text-lg">0</span>
            </div>
        </div>
    </header>

    <div id="view-dashboard" class="flex-1 overflow-y-auto p-4">
        <div class="flex gap-2 mb-4 justify-center">
            <button onclick="filterDash('active')" id="filter-active" class="px-4 py-2 bg-yellow-600/20 text-yellow-500 border border-yellow-600/50 rounded-lg text-sm font-bold">Em Aberto</button>
            <button onclick="filterDash('history')" id="filter-history" class="px-4 py-2 text-slate-400 hover:bg-slate-800 rounded-lg text-sm">Hist√≥rico Finalizado</button>
        </div>
        <div id="grid-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-20">
            <div class="col-span-full text-center py-20 opacity-50">Sincronizando...</div>
        </div>
    </div>

    <div id="view-chat" class="chat-layout hidden">
        <div class="chat-sidebar flex flex-col">
            <div class="p-3 bg-slate-800 border-b border-slate-700">
                <input type="text" id="search-contact" placeholder="Buscar cliente..." onkeyup="renderChatList()" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm text-white focus:outline-none focus:border-yellow-500">
            </div>
            <div id="contact-list" class="flex-1 overflow-y-auto"></div>
        </div>
        <div class="chat-main">
            <div id="chat-header" class="h-14 bg-slate-800 border-b border-slate-700 flex items-center px-4 justify-between hidden">
                <div class="flex items-center gap-3">
                    <div class="h-9 w-9 rounded-full bg-slate-600 flex items-center justify-center text-white font-bold" id="chat-avatar">?</div>
                    <div>
                        <h3 class="font-bold text-sm text-white" id="chat-name">Cliente</h3>
                        <p class="text-xs text-slate-400" id="chat-phone">...</p>
                    </div>
                </div>
            </div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2">
                <div class="flex h-full items-center justify-center text-slate-500 flex-col opacity-50">
                    <span class="material-icons text-6xl mb-4">forum</span>
                    <p>Selecione uma conversa</p>
                </div>
            </div>
        </div>
    </div>

    <button onclick="exportExcel()" id="btn-export" class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-500 text-white h-12 w-12 rounded-full shadow-xl flex items-center justify-center transition hover:scale-110 z-50">
        <span class="material-icons">download</span>
    </button>

    <script>
        const SUPABASE_URL = 'https://zocvshviimdzaourupau.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_AQ1RRrRoOptDXQRu4gxnjA_kj6lN57t';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let dbData = [];
        let currentView = 'dashboard';
        let currentDashFilter = 'active';
        let selectedChatPhone = null;

        function init() {
            refreshData();
            // 1. Realtime
            client.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'pedidos_whatsapp' }, () => {
                refreshData();
            }).subscribe();
            // 2. Backup Anti-F5
            setInterval(() => { refreshData(); }, 4000);
        }

        async function refreshData() {
            const { data, error } = await client.from('pedidos_whatsapp')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(500);
            
            if (!error && data) {
                if (JSON.stringify(data) !== JSON.stringify(dbData)) {
                    dbData = data;
                    updateUI();
                }
            }
        }

        function updateUI() {
            updateCounters();
            if (currentView === 'dashboard') renderDashboard();
            else renderChatList();
        }

        function updateCounters() {
            const active = dbData.filter(d => d.status === 'pendente').length;
            const street = dbData.filter(d => d.status === 'em_entrega').length;
            document.getElementById('count-kitchen').innerText = active;
            document.getElementById('count-street').innerText = street;
        }

        // --- DASHBOARD ---
        function renderDashboard() {
            const grid = document.getElementById('grid-cards');
            grid.innerHTML = '';
            
            const filtered = dbData.filter(item => {
                if (item.status === 'log_conversa') return false; 
                if (currentDashFilter === 'active') return item.status === 'pendente' || item.status === 'em_entrega';
                return item.status === 'concluido';
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 opacity-40">Nenhum pedido nesta fase.</div>`;
                return;
            }

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-slate-800 rounded-xl border border-slate-700 p-4 flex flex-col relative card";
                
                const time = new Date(item.created_at).toLocaleTimeString().slice(0,5);
                const address = cleanAddress(item.endereco);
                
                let itemsHtml = '';
                if(item.itens?.itens) {
                    item.itens.itens.forEach(i => itemsHtml += `<div class="flex justify-between text-sm py-1 border-b border-slate-700/50"><span class="text-yellow-500 font-bold">${i.qtd}x</span> <span class="text-slate-200">${i.item}</span></div>`);
                }

                let btn = '';
                if(item.status === 'pendente') btn = `<button onclick="setStatus('${item.id}', 'em_entrega')" class="mt-3 w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 rounded text-sm transition">SAIU P/ ENTREGA</button>`;
                else if(item.status === 'em_entrega') btn = `<button onclick="setStatus('${item.id}', 'concluido')" class="mt-3 w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded text-sm transition">FINALIZAR</button>`;

                card.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <h3 class="font-bold text-white truncate max-w-[150px]">${item.cliente_nome}</h3>
                        <span class="text-xs bg-slate-900 px-2 py-1 rounded text-slate-400">${time}</span>
                    </div>
                    <div class="bg-slate-900/50 rounded p-2 mb-2 flex-1 overflow-y-auto max-h-32 scrollbar-thin">${itemsHtml}</div>
                    <div class="text-xs text-slate-400 flex gap-1 mb-1"><span class="material-icons text-[12px]">place</span> ${address}</div>
                    <div class="flex gap-2 mt-auto">
                        <button onclick="goToChat('${item.whatsapp_numero}')" class="bg-slate-700 hover:bg-slate-600 px-3 rounded text-slate-300 transition" title="Abrir Chat"><span class="material-icons text-sm">chat</span></button>
                        ${btn}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- CHAT CRM ---
        function renderChatList() {
            const list = document.getElementById('contact-list');
            const term = document.getElementById('search-contact').value.toLowerCase();
            list.innerHTML = '';

            const chats = {};
            dbData.forEach(d => {
                if(!chats[d.whatsapp_numero]) {
                    chats[d.whatsapp_numero] = {
                        name: d.cliente_nome,
                        phone: d.whatsapp_numero,
                        lastMsgDate: d.created_at,
                        // Mostra o texto real da conversa na pr√©via
                        preview: d.status === 'log_conversa' ? (d.itens?.mensagem || 'Mensagem') : 'üìù Pedido realizado',
                        raw: []
                    };
                }
                chats[d.whatsapp_numero].raw.push(d);
            });

            const sortedChats = Object.values(chats)
                .filter(c => c.name.toLowerCase().includes(term) || c.phone.includes(term))
                .sort((a,b) => new Date(b.lastMsgDate) - new Date(a.lastMsgDate));

            sortedChats.forEach(c => {
                const el = document.createElement('div');
                const isActive = selectedChatPhone === c.phone ? 'bg-slate-700 border-l-4 border-yellow-500' : 'border-l-4 border-transparent';
                el.className = `contact-item p-3 border-b border-slate-700/50 flex gap-3 items-center transition ${isActive}`;
                el.onclick = () => openChat(c.phone, c.name, c.raw);
                
                const time = new Date(c.lastMsgDate).toLocaleTimeString().slice(0,5);
                const letter = c.name ? c.name[0].toUpperCase() : '#';

                el.innerHTML = `
                    <div class="h-10 w-10 rounded-full bg-slate-600 flex items-center justify-center text-white font-bold shrink-0">${letter}</div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between">
                            <h4 class="text-sm font-bold text-white truncate">${c.name}</h4>
                            <span class="text-[10px] text-slate-500">${time}</span>
                        </div>
                        <p class="text-xs text-slate-400 truncate">${c.preview}</p>
                    </div>
                `;
                list.appendChild(el);
            });

            if (selectedChatPhone && chats[selectedChatPhone]) {
                renderMessages(chats[selectedChatPhone].raw);
            }
        }

        function openChat(phone, name, messages) {
            selectedChatPhone = phone;
            document.getElementById('chat-header').classList.remove('hidden');
            document.getElementById('chat-avatar').innerText = name ? name[0] : '#';
            document.getElementById('chat-name').innerText = name;
            document.getElementById('chat-phone').innerText = phone.replace('@c.us', '');
            renderChatList(); 
            renderMessages(messages);
        }

        // --- RENDERIZA√á√ÉO INTELIGENTE COM DATAS ---
        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            
            const sorted = messages.sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
            let lastDateLabel = "";

            sorted.forEach(msg => {
                // FILTRO: N√£o mostra 'concluido' ou 'em_entrega' pra n√£o poluir
                if (msg.status === 'concluido' || msg.status === 'em_entrega') return;

                const msgDate = new Date(msg.created_at);
                const time = msgDate.toLocaleTimeString().slice(0,5);
                const dateLabel = formatDateLabel(msg.created_at);

                // Insere Divisor de Data se mudou o dia
                if (dateLabel !== lastDateLabel) {
                    const divider = document.createElement('div');
                    divider.className = "date-divider";
                    divider.innerHTML = `<span class="date-badge">${dateLabel}</span>`;
                    container.appendChild(divider);
                    lastDateLabel = dateLabel;
                }

                const div = document.createElement('div');
                
                if (msg.status === 'log_conversa') {
                    // MENSAGEM DO CLIENTE (TEXTO)
                    div.className = "bubble bubble-user";
                    let texto = msg.itens?.mensagem || "...";
                    div.innerHTML = `${texto}<div class="text-[10px] text-slate-400 text-right mt-1">${time}</div>`;
                } else if (msg.status === 'pendente') {
                    // PEDIDO (AMARELO)
                    div.className = "bubble bubble-order";
                    let itemsTxt = msg.itens?.itens?.map(i => `${i.qtd} ${i.item}`).join('<br>') || "Pedido Criado";
                    div.innerHTML = `
                        <div class="font-bold text-xs mb-1 uppercase tracking-wider text-yellow-600">üìù Pedido Aberto</div>
                        <div>${itemsTxt}</div>
                        <div class="text-[10px] text-yellow-800 text-right mt-1">${time}</div>
                    `;
                }
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        // Formata data: HOJE, ONTEM, TER√áA-FEIRA...
        function formatDateLabel(dateStr) {
            const d = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(today.getDate() - 1);

            if (d.toLocaleDateString() === today.toLocaleDateString()) return "HOJE";
            if (d.toLocaleDateString() === yesterday.toLocaleDateString()) return "ONTEM";
            return d.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: '2-digit' }).toUpperCase();
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('view-dashboard').classList.toggle('hidden', view !== 'dashboard');
            document.getElementById('view-chat').classList.toggle('hidden', view !== 'chat');
            document.getElementById('btn-export').classList.toggle('hidden', view !== 'dashboard');
            
            const btnDash = document.getElementById('btn-dash');
            const btnChat = document.getElementById('btn-chat');
            
            if (view === 'dashboard') {
                btnDash.className = "px-4 py-1.5 rounded text-sm font-bold bg-slate-700 text-yellow-500 shadow transition flex items-center gap-2";
                btnChat.className = "px-4 py-1.5 rounded text-sm font-medium text-slate-400 hover:text-white transition flex items-center gap-2";
            } else {
                btnDash.className = "px-4 py-1.5 rounded text-sm font-medium text-slate-400 hover:text-white transition flex items-center gap-2";
                btnChat.className = "px-4 py-1.5 rounded text-sm font-bold bg-slate-700 text-yellow-500 shadow transition flex items-center gap-2";
                renderChatList();
            }
        }

        function filterDash(type) {
            currentDashFilter = type;
            document.getElementById('filter-active').className = type === 'active' ? "px-4 py-2 bg-yellow-600/20 text-yellow-500 border border-yellow-600/50 rounded-lg text-sm font-bold" : "px-4 py-2 text-slate-400 hover:bg-slate-800 rounded-lg text-sm";
            document.getElementById('filter-history').className = type === 'history' ? "px-4 py-2 bg-yellow-600/20 text-yellow-500 border border-yellow-600/50 rounded-lg text-sm font-bold" : "px-4 py-2 text-slate-400 hover:bg-slate-800 rounded-lg text-sm";
            renderDashboard();
        }

        function goToChat(phone) {
            switchView('chat');
            setTimeout(() => {
                const userData = dbData.find(d => d.whatsapp_numero === phone);
                if(userData) {
                    const allMsgs = dbData.filter(d => d.whatsapp_numero === phone);
                    openChat(phone, userData.cliente_nome, allMsgs);
                }
            }, 100);
        }

        async function setStatus(id, status) {
            const updates = { status: status };
            if(status === 'em_entrega') updates.saiu_entrega_em = new Date();
            if(status === 'concluido') updates.concluido_em = new Date();
            await client.from('pedidos_whatsapp').update(updates).eq('id', id);
            refreshData(); 
        }

        function cleanAddress(raw) {
            if (!raw || raw === "N√£o informado") return "Retirada";
            try {
                if (raw.trim().startsWith('{')) {
                    const o = JSON.parse(raw);
                    return `${o.rua}, ${o.numero} - ${o.bairro}`.replace('undefined', '');
                }
            } catch (e) {}
            return raw.replace(/{|}|"/g, '').replace(/,/g, ', ');
        }
        
        function exportExcel() {
            let csv = "Data;Cliente;Pedido;Status\n";
            dbData.forEach(d => {
                if(d.status === 'log_conversa') return;
                let itens = d.itens?.itens?.map(i=>`${i.qtd} ${i.item}`).join(" + ") || "";
                csv += `${new Date(d.created_at).toLocaleDateString()};${d.cliente_nome};${itens};${d.status}\n`;
            });
            const blob = new Blob(["\uFEFF"+csv], {type: 'text/csv;charset=utf-8;'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "Relatorio.csv";
            document.body.appendChild(a);
            a.click();
        }

        init();
    </script>
</body>
</html>
